<!DOCTYPE html>
<!--Code By Webdevtrick-->
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Sign-Up/Login Form</title>
  <link href="https://fonts.googleapis.com/css?family=Manjari&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="/gurusibu/Sign-In-Up/style.css">

</head>
<body>

  <div class="form">

      <ul class="top-area">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>

      <div class="tab-content">
        <div id="signup">
          <h1>Sign Up for Free</h1>

          <form action="/gurusibu/SignUp" method="post">

          <div class="top-row">
            <div class="label-field">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" name="first_name" required autocomplete="off" />
            </div>

            <div class="label-field">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text" name="last_name" required autocomplete="off"/>
            </div>
          </div>

          <div class="label-field">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email" name="mail_address" required autocomplete="off"/>
          </div>

          <div class="label-field">
            <label>
              User ID<span class="req">*</span>
            </label>
            <input type="text" name="user_id" required autocomplete="off"/>
          </div>

          <div class="label-field">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input type="password" name="password" required autocomplete="off"/>
          </div>

          <div class="label-field">
            <label>
              Re-type Password<span class="req">*</span>
            </label>
            <input type="password" name="retype_password" required autocomplete="off"/>
          </div>

          <button type="submit" class="button button-block"/>Get Started</button>

          </form>

        </div>

        <div id="login">
          <h1>Welcome Back!</h1>

          <form action="/gurusibu/SignIn" method="post">

            <div class="label-field">
            <label>
              User ID<span class="req">*</span>
            </label>
            <input type="text" name="user_id" required autocomplete="off"/>
          </div>

          <div class="label-field">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password" name="password" required autocomplete="off"/>
          </div>

          <p class="forgot"><a href="#">Forgot Password?</a></p>

          <button class="button button-block">Log In</button>

          </form>

        </div>

      </div>
</div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="/gurusibu/Sign-In-Up/function.js"></script>


</body>
</html>
